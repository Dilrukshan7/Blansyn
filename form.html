    <style>
        :root {
            --bg-gradient: radial-gradient(ellipse at 30% 70%, #181824 40%, #23233a 70%, #0a0a1a 100%);
            --text-main: #bfc3d6;
            --text-nav: #e0e0f0;
            --nav-bg: rgba(30, 30, 50, 0.25);
            --nav-bg-hover: rgba(60, 40, 100, 0.35);
            --nav-link-hover: rgba(120, 90, 220, 0.18);
            --gradient-text: linear-gradient(90deg, #bfc3d6 10%, #a18fff 50%, #23233a 90%);
            --switch-bg: #23233a;
            --switch-knob: #fff;
            --form-bg: #23233a;
            --form-border: #414345;
            --input-bg: #2c2f34;
            --input-border: #3a3f44;
            --input-focus: #5c6e7a;
            --label: #bfc3d6;
            --button-bg: #6d4bc1;
            --button-hover: #a18fff;
        }
        body {
            font-family: 'Georgia', serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.5s;
            position: relative;
            overflow-x: hidden;
            color: var(--text-main);
        }
        body.light-mode {
            --bg-gradient: radial-gradient(ellipse at 30% 70%, #e6eaff 40%, #bfc3d6 70%, #f8f9ff 100%);
            --text-main: #4b4b6d;
            --text-nav: #3a3a5a;
            --nav-bg: rgba(220, 220, 255, 0.25);
            --nav-bg-hover: rgba(180, 180, 240, 0.35);
            --nav-link-hover: rgba(160, 140, 220, 0.13);
            --gradient-text: linear-gradient(90deg, #6d4bc1 10%, #a18fff 50%, #bfc3d6 90%);
            --switch-bg: #e0e0f0;
            --switch-knob: #6d4bc1;
            --form-bg: #f9f6f2;
            --form-border: #e0d6ce;
            --input-bg: #f5f2ef;
            --input-border: #c8bdb0;
            --input-focus: #bfae9e;
            --label: #6d4c41;
            --button-bg: #8d6748;
            --button-hover: #6d4c41;
            color: var(--text-main);
        }
        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--nav-bg);
            backdrop-filter: blur(8px);
            padding: 1.2vw 3vw 1.2vw 3vw;
            box-sizing: border-box;
            box-shadow: 0 4px 24px 0 rgba(80,60,180,0.08);
        }
        .navbar .logo {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2vw;
            font-weight: 700;
            letter-spacing: 0.18em;
            color: var(--text-main);
            opacity: 0.9;
            user-select: none;
            text-shadow: 0 2px 12px rgba(80,60,180,0.08);
        }
        .navbar .nav-links {
            display: flex;
            gap: 2em;
        }
        .navbar .nav-links a {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.2em;
            color: var(--text-nav);
            text-decoration: none;
            letter-spacing: 0.1em;
            padding: 0.4em 1em;
            border-radius: 1em;
            position: relative;
            transition: 
                background 0.3s cubic-bezier(.4,2,.6,1),
                color 0.3s cubic-bezier(.4,2,.6,1),
                transform 0.2s cubic-bezier(.4,2,.6,1);
        }
        .navbar .nav-links a::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            bottom: 0.2em;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #bfc3d6 0%, #fff 100%);
            border-radius: 2px;
            transition: width 0.3s cubic-bezier(.4,2,.6,1), left 0.3s cubic-bezier(.4,2,.6,1);
        }
        .navbar .nav-links a:hover, .navbar .nav-links a:focus {
            background: var(--nav-link-hover);
            color: #fff;
            transform: translateY(-4px) scale(1.08);
        }
        .navbar .nav-links a:hover::after, .navbar .nav-links a:focus::after {
            width: 80%;
            left: 10%;
        }
        /* Mode switch styles */
        .mode-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            background: transparent;
            border: none;
            outline: none;
            transition: box-shadow 0.3s;
            margin: 0 2vw;
        }
        .switch-bg {
            width: 48px;
            height: 26px;
            background: var(--switch-bg);
            border-radius: 13px;
            position: relative;
            transition: background 0.4s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(80,60,180,0.08);
        }
        .switch-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--switch-knob);
            border-radius: 50%;
            transition: left 0.3s cubic-bezier(.4,2,.6,1), background 0.4s, box-shadow 0.3s;
            box-shadow: 0 1px 4px rgba(80,60,180,0.10);
        }
        .mode-switch.light .switch-knob {
            left: 25px;
            background: var(--switch-knob);
        }
        .switch-icon {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 1em;
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .switch-icon.sun {
            left: 8px;
        }
        .switch-icon.moon {
            right: 8px;
            left: auto;
        }
        .mode-switch:hover .switch-bg,
        .mode-switch:focus .switch-bg {
            box-shadow: 0 0 0 4px rgba(120,90,220,0.18);
            background: linear-gradient(90deg, var(--switch-bg) 60%, #a18fff 100%);
        }
        .mode-switch:hover .switch-knob,
        .mode-switch:focus .switch-knob {
            box-shadow: 0 0 8px 2px #a18fff55;
        }
        .mode-switch:hover .switch-icon,
        .mode-switch:focus .switch-icon {
            opacity: 1;
        }
        /* Animated Side Accents and SVG Tech Background */
        .side-accent {
            position: fixed;
            top: 0;
            width: 120px;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            opacity: 0.22;
        }
        .side-accent.left {
            left: 0;
            background: radial-gradient(circle at 40px 50vh, #e3c9b6 0%, transparent 80%);
            animation: accentMoveLeft 8s ease-in-out infinite alternate;
        }
        .side-accent.right {
            right: 0;
            background: radial-gradient(circle at 80px 40vh, #e3eeff 0%, transparent 80%);
            animation: accentMoveRight 9s ease-in-out infinite alternate;
        }
        @keyframes accentMoveLeft {
            0% { background-position: 40px 50vh; }
            100% { background-position: 60px 60vh; }
        }
        @keyframes accentMoveRight {
            0% { background-position: 80px 40vh; }
            100% { background-position: 60px 60vh; }
        }
        .svg-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.13;
            animation: moveBg 12s linear infinite alternate;
        }
        @keyframes moveBg {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.03);}
        }
        /* Form styles */
        .page1 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .form {
            background-color: var(--form-bg);
            max-width: 400px;
            width: 100%;
            margin: 90px 30px 30px 30px;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.15);
            border: 1px solid var(--form-border);
            animation: fadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
            transition: background 0.5s, border 0.5s;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.95);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        .form::after {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 10px;
            border: 2px solid var(--button-bg);
            opacity: 0.12;
            pointer-events: none;
            animation: borderPulse 2.5s infinite alternate;
        }
        @keyframes borderPulse {
            0% { opacity: 0.12; box-shadow: 0 0 0 0 var(--button-bg);}
            100% { opacity: 0.22; box-shadow: 0 0 16px 4px var(--button-bg);}
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-main);
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            animation: fadeInTitle 1.2s 0.2s backwards;
        }
        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--label);
            font-size: 1rem;
            transition: color 0.5s;
            animation: fadeInLabel 1s 0.3s backwards;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        @keyframes fadeInLabel {
            from { opacity: 0; transform: translateX(-20px);}
            to { opacity: 1; transform: translateX(0);}
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 16px 18px;
            margin-bottom: 18px;
            border-radius: 4px;
            border: 1px solid var(--input-border);
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-main);
            transition: border-color 0.2s, background 0.2s, color 0.5s, box-shadow 0.3s;
            resize: none;
            box-sizing: border-box;
            animation: fadeInInput 1s 0.4s backwards;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        @keyframes fadeInInput {
            from { opacity: 0; transform: scale(0.98);}
            to { opacity: 1; transform: scale(1);}
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--input-focus);
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 2px var(--input-focus, #a3b8cc);
        }
        body.light-mode input[type="text"]:focus,
        body.light-mode input[type="email"]:focus,
        body.light-mode textarea:focus {
            background: #fff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            animation: fadeInBtn 1s 0.5s backwards;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        button[type="submit"]:hover {
            background: var(--button-hover);
            transform: translateY(-2px) scale(1.03);
        }
        @keyframes fadeInBtn {
            from { opacity: 0; transform: scale(0.97);}
            to { opacity: 1; transform: scale(1);}
        }
    </style>
</head>

    <script>
        // Only two themes: dark and light
        const themes = [
            // Dark theme (default)
            {
                '--bg-gradient': 'radial-gradient(ellipse at 30% 70%, #181824 40%, #23233a 70%, #0a0a1a 100%)',
                '--text-main': '#bfc3d6',
                '--text-nav': '#e0e0f0',
                '--nav-bg': 'rgba(30, 30, 50, 0.25)',
                '--nav-bg-hover': 'rgba(60, 40, 100, 0.35)',
                '--nav-link-hover': 'rgba(120, 90, 220, 0.18)',
                '--gradient-text': 'linear-gradient(90deg, #bfc3d6 10%, #a18fff 50%, #23233a 90%)',
                '--switch-bg': '#23233a',
                '--switch-knob': '#fff',
                '--form-bg': '#23233a',
                '--form-border': '#414345',
                '--input-bg': '#2c2f34',
                '--input-border': '#3a3f44',
                '--input-focus': '#5c6e7a',
                '--label': '#bfc3d6',
                '--button-bg': '#6d4bc1',
                '--button-hover': '#a18fff'
            },
            // Light theme
            {
                '--bg-gradient': 'radial-gradient(ellipse at 30% 70%, #e6eaff 40%, #bfc3d6 70%, #f8f9ff 100%)',
                '--text-main': '#4b4b6d',
                '--text-nav': '#3a3a5a',
                '--nav-bg': 'rgba(220, 220, 255, 0.25)',
                '--nav-bg-hover': 'rgba(180, 180, 240, 0.35)',
                '--nav-link-hover': 'rgba(160, 140, 220, 0.13)',
                '--gradient-text': 'linear-gradient(90deg, #6d4bc1 10%, #a18fff 50%, #bfc3d6 90%)',
                '--switch-bg': '#e0e0f0',
                '--switch-knob': '#6d4bc1',
                '--form-bg': '#f9f6f2',
                '--form-border': '#e0d6ce',
                '--input-bg': '#f5f2ef',
                '--input-border': '#c8bdb0',
                '--input-focus': '#bfae9e',
                '--label': '#6d4c41',
                '--button-bg': '#8d6748',
                '--button-hover': '#6d4c41'
            }
        ];

        let themeIndex = 0; // 0: dark, 1: light
        const modeSwitch = document.getElementById('modeSwitch');

        function applyTheme(idx) {
            const theme = themes[idx];
            for (const key in theme) {
                document.documentElement.style.setProperty(key, theme[key]);
            }
            if (idx === 1) {
                document.body.classList.add('light-mode');
                modeSwitch.classList.add('light');
            } else {
                document.body.classList.remove('light-mode');
                modeSwitch.classList.remove('light');
            }
        }

        // Manual theme switch (toggle between dark/light)
        modeSwitch.onclick = () => {
            themeIndex = themeIndex === 0 ? 1 : 0;
            applyTheme(themeIndex);
        };

        // On load, apply dark theme
        applyTheme(themeIndex);
    </script>
