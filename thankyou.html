  <meta charset="UTF-8">

  <link rel="stylesheet" href="Css/style.css">

  <style>
    body {
      font-family: 'Georgia', serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 1s cubic-bezier(.4,2,.6,1);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    .thankyou-layout {
      display: flex;
      flex: 1 1 auto;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      margin-top: 0;
      margin-bottom: 0;
      position: relative;
      z-index: 2;
    }
    .thankyou-animation {
      flex: 0 0 380px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 340px;
      min-width: 220px;
      max-width: 420px;
      margin-right: 2vw;
      margin-left: 2vw;
    }
    .thankyou-animation svg {
      width: 100%;
      height: 320px;
      display: block;
    }
    .thankyou-content {
      flex: 1 1 400px;
      background: rgba(30,30,50,0.82);
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.13);
      color: inherit;
      font-size: 1.15rem;
      font-family: inherit;
      max-width: 500px;
      width: 90vw;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      text-align: left;
    }
    h1 {
      font-size: 2.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin-bottom: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-align: left;
    }
    p {
      color: var(--text-main);
      margin: 1.2em 0 0 0;
      text-align: left;
    }
    @media (max-width: 900px) {
      .thankyou-layout {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .thankyou-animation {
        margin: 0 0 2vw 0;
        width: 90vw;
        max-width: 400px;
        height: 220px;
      }
      .thankyou-content {
        align-items: center;
        text-align: center;
        margin: 0 auto;
      }
      h1, p {
        text-align: center;
      }
    }
    @media (max-width: 700px) {
      .thankyou-content {
        padding: 1.2rem 0.7rem;
        font-size: 1rem;
        margin-top: 0;
      }
      h1 {
        font-size: 1.5rem;
      }
      .thankyou-animation {
        height: 120px;
        min-width: 120px;
      }
    }
  </style>
</head>
